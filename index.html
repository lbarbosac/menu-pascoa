<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Pascoa 2025</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Feliz Pascoa!</h1>
        <button id="svg-carrinho" onclick="abrirCarrinho()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                viewBox="0 0 16 16">
                <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
            </svg>
        </button>    
    </header>
    <div id="container"></div>
    <div id="container-carrinho">
        <div id="header-carrinho">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket"
                viewBox="0 0 16 16">
                <path
                    d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9zM1 7v1h14V7zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5" />
            </svg>
            <h1>minha cesta</h1>
            <button id="btnFechar" onclick="fecharCarrinho()">X</button>
        </div>
        <div id="main-carrinho">
            <div class="caixa-compra" id="caixa-compra">
                <img src="img/ovo-patrulha-canina-sem-fundo.png" alt="ovo-da-patrulha-canina">
                <h1>Ovo da Patrulha Canina</h1>
                <button class="remover" id="remover" onclick="fecharCaixaDeCompra()">X</button>
                <div class="info-linha">
                    <div class="contador">
                        <button class="botoes-contador" id="diminuir">-</button>
                        <input type="text" value="0" disabled class="quantidade" id="quantidade">
                        <button class="botoes-contador" id="somar">+</button>
                    </div>
                    <div id="soma-preco">R$ 79.99</div>
                </div>
            </div>
        </div>
        <div id="footer-carrinho">
            <div id="linha1">
                <h1>total:</h1>
                <span id="valor-final">valor final</span>
            </div>
            <div id="finalizar">
                <button>continuar</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
